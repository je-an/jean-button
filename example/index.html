<body>
    <h1>Playground for
        jean-button
    </h1>
    <section id="jean-confirmable-text-input-container"></section>
    <script src="../dist/jean-button.js"></script>
    <script>
       var button = new Button({
        id: "test-btn",
        name: "i am a button",
        isHighlightable: true,
        isHighlighted: true,
        onButtonClick: function (id, state) {
            console.log(id + " clicked with state: " + state);
        }
    });
    document.body.appendChild(button.element);
    </script>
